<div class="container-fluid pt-2">
  <cm-common-header title="Courses" (onAddClick)="addCourse()"></cm-common-header>

  <div class="row pt-5">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col" class="pull-right action-column">Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ course.name }}</td>
        <td>{{ course.city }}</td>
        <td class="pull-right action-column">
          <button class="btn btn-info btn-sm mr-1" type="button" (click)="editCourse(course)">
            Edit
          </button>

          <button class="btn btn-danger btn-sm" type="button" (click)="deleteCourse(course)">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
